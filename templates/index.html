<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Bin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="create-paste">
        <textarea id="code"></textarea>
        <button onclick="createPaste()">Create Paste</button>
    </div>
    <div id="pastebin">
        {% for paste in pastes %}
            <div class="paste">
                <a href="{{ url_for('paste', paste_id=str(paste._id)) }}" target="_blank">{{ url_for('paste', paste_id=str(paste._id)) }}</a>
                <button onclick="deletePaste('{{ str(paste._id) }}')">Delete</button>
            </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
