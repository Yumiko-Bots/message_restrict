<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Channel Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Telegram Channel Viewer</h2>
  <div class="form-group">
    <label for="messageLink">Channel Username:</label>
    <input type="text" class="form-control" id="channelUsername" placeholder="Enter channel username">
  </div>
  <button class="btn btn-primary" onclick="showChannelContent()">Show Here</button>

  <div id="output" class="mt-3"></div>
</div>

<script>
  async function showChannelContent() {
    var channelUsername = document.getElementById('channelUsername').value;
    var outputDiv = document.getElementById('output');
    var response = await fetch('/get_channel_content', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ channelUsername })
    });
    var data = await response.json();
    if (data.success) {
      outputDiv.innerHTML = '<p>' + data.messageContent + '</p>';
      for (var i = 0; i < data.photos.length; i++) {
        outputDiv.innerHTML += '<a href="' + data.photos[i] + '" download><button class="btn btn-secondary mt-2">Download Photo ' + (i + 1) + '</button></a>';
      }
    } else {
      outputDiv.innerHTML = '<p class="text-danger">' + data.errorMessage + '</p>';
    }
  }
</script>

</body>
</html>
